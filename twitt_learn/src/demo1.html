<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memower - Twitter for Cat </title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css"  crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="https://foshanxiaoyu.com/app99/style.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <!-- https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css -->
    <script src="main.js"></script>

</head>
<body>
    <header>
        <h1 class="title">
            Memower - Twitter for Cat
        </h1>
    </header>
    <main>
        <form class="mem-form" action="continer">
            <label for="name">姓  名：</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="phone">电  话：</label>
            <input class="u-full-width" type="text" id="phone" name="phone">
            <label for="content">发表博文：</label>
            <textarea class="u-full-width" type="text" id="content" name="content"> </textarea>
            <button class="button-primary">提  交</button>
        </form>
    </main>
</body>
</html>
